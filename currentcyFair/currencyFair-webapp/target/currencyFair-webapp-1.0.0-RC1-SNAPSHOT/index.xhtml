<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:body>
    	<script type="text/javascript">
    	// Creates canvas 320 Ã— 200 at 10, 50
    	var paper = Raphael(10, 50, 320, 200);

    	// Creates circle at x = 50, y = 40, with radius 10
    	var circle = paper.circle(50, 40, 10);
    	// Sets the fill attribute of the circle to red (#f00)
    	circle.attr("fill", "#f00");

    	// Sets the stroke attribute of the circle to white
    	circle.attr("stroke", "#fff");
    	</script>
    	<ui:composition template="template/common/commonLayout.xhtml">
			
			<ui:define name="content">
    			<h2>currency Fair</h2>
    			<div id="line-example"></div>
    				
                <div class="row">
                    <div class="col-md-9 col-sm-12 col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Bar Chart Example
                            </div>
                            <div class="panel-body">
                                <div id="morris-bar-chart"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Donut Chart Example
                            </div>
                            <div class="panel-body">
                                <div id="morris-donut-chart"></div>
                            </div>
                        </div>
                    </div>
</div>
  
  		 <h:dataTable value="#{tradeMessageBean.getList()}" var="o"
    			styleClass="table table-striped"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">currency From</f:facet>
    				<!-- row record -->
    				#{o.currencyFrom}
    			</h:column>
 
    
 
    		</h:dataTable>
 
 	
 
    		</ui:define>
    	


    	
    		<ui:define name="footer">
    	
    			<h:outputScript library="webjars" name="chartjs/1.0.2/Chart.js" />
		<h:outputScript library="webjars" name="jquery/1.11.1/jquery.js" />
		<h:outputScript library="webjars" name="morrisjs/0.5.1/morris.js" />
		<h:outputScript library="webjars" name="raphaeljs/2.1.2/raphael-min.js" />
		
		
    		</ui:define>
			
    	</ui:composition>
    	
    </h:body>

</html>
